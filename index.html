<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="converter">
      <h1>Currency Converter</h1>
      <div class="input-container">
        <input
          type="number"
          id="amount"
          placeholder="Enter amount"
          aria-label="Amount to convert"
          required />
        <select id="fromCurrency" aria-label="From currency" required>
          <!-- Currency options will be added dynamically using JavaScript -->
        </select>
        <span>to</span>
        <select id="toCurrency" aria-label="To currency" required>
          <!-- Currency options will be added dynamically using JavaScript -->
        </select>
        <button id="convert" aria-label="Convert">Convert</button>
      </div>
      <div class="result" id="result" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
